<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .green-button {
        background-color: rgb(3, 75, 80);
        color: white;
        border: 2px solid white;
        padding: 8px 16px;
        margin-right: 10px;
        font-family: "lexend", sans-serif;
        width: 10rem;
      }
      .green-button:hover {
        color: #ffffff;
        background-color: #000000;
      }

      .white-button {
        background-color: transparent;
        color: rgb(3, 75, 80);
        padding: 8px 16px;
        margin-right: 10px;
        font-family: "lexend", sans-serif;
        width: 10rem;
      }
      .white-button:hover {
        color: white;
        background-color: rgb(3, 75, 80);
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      p {
        color: #555;
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      a:hover {
        text-decoration: underline;
      }

      .construction-image {
        width: 100%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .caution-sign {
        font-size: 5rem;
        color: #ff6347; /* Tomato color for caution */
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="caution-sign">⚠️</div>
    <h1>Under Construction</h1>
    <p>
      This field is currently under construction. Please contact management for
      more information.
    </p>
    <p>
      <a
        href="https://wa.me/+233504060438/?text=Hello%20Addie's%20Afrique%20Foundation%20I%20want%20to"
        ><button class="white-button">Contact Us</button></a
      >
    </p>
  </body>
</html>
